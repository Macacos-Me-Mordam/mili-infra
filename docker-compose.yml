services:
  postgres:
    image: postgres:16
    container_name: pg_mili
    environment:
      POSTGRES_DB: milidb
      POSTGRES_USER: mili
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mili -d milidb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  backend:
    build:
      context: ./mili-backend
      dockerfile: Dockerfile
    container_name: mili_backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/milidb
      - SPRING_DATASOURCE_USERNAME=mili
      - SPRING_DATASOURCE_PASSWORD=admin123
      - JWT_SECRET=070bf38968c95f41ec7c1760b1cd46f5929f26e3e61bce4ecfa3230b4ac578c7
    restart: unless-stopped

volumes:
  pgdata: