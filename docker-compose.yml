version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: pg_mili
    environment:
      POSTGRES_DB: milidb
      POSTGRES_USER: mili
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d milidi"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

volumes:
  pgdata:
